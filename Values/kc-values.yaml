---
keycloak:
  extraEnvVars:
    - name: KEYCLOAK_LOG_LEVEL
      # Change logging level as required, options are: FATAL, ERROR, WARN, INFO, DEBUG, TRACE, ALL, OFF. Info can be found here: https://www.keycloak.org/server/logging 
      value: DEBUG


ingress:
  enabled: true
  hostname: cloud.keycloak.stfc.ac.uk
  ingressClassName: nginx
  path: /
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
  selfSigned: true
  tls: true

metrics:
  enabled: true
  service:
    ports:
      http: 8080
      https: 8443
      metrics: 9000
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: "/realms/master/metrics"
      prometheus.io/port: "9000"

service:
  type: NodePort
  nodePorts:
    http: 30080

postgresql:
  enabled: true
  postgresqlDatabase: keycloakdb
  # Change to reflect desired Database username and password.
  postgresqlUsername: <USERNAME>
  postgresqlPassword: <PASSWORD>

readinessProbe:
  httpGet:
    path: /realms/master
    port: http
  initialDelaySeconds: 60
  timeoutSeconds: 5

resources:
  # If more resources are required increase values here. 
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1"
